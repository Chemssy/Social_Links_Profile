<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="content">
            <div class="content_image">
                <img src="./assets/images/avatar-jessica.jpeg" alt="photo_user">
            </div>
            <section class="content_presentation">
                <h2 class="content_title">Jessica Randall</h2>
                <p>London, United Kigdom</p>
                <p>"Front-end developer and avid reader"</p>
            </section>
            <section class="technology">
                <button class="technology_item">GitHub</button>
            </section>
            <section class="technology">
                <button class="technology_item">Frontend Mentor</button>
            </section>
            <section class="technology">
                <button class="technology_item">Linkedln</button>
            </section>
            <section class="technology">
                <button class="technology_item">Twitter</button>
            </section>
            <section class="technology">
                <button class="technology_item">Instagram</button>
            </section>
        </div>
    </main>
</body>
</html>
